<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- nav bar start -->
        <nav class="container mx-auto my-5">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <div class="flex flex-col items-center gap-3">
                                <div class="tooltip" data-tip="home">
                                    <button class="btn btn-circle"><img src="./images/icon1.png" alt=""></button>
                                </div>
                                <div class="tooltip" data-tip="about">
                                    <button class="btn btn-circle"><img src="./images/icon2.png" alt=""></button>
                                </div>
                                <div class="tooltip" data-tip="add">
                                    <button class="btn btn-circle"><img src="./images/icon3.png" alt=""></button>
                                </div>
                                <div class="tooltip" data-tip="location">
                                    <button class="btn btn-circle"><img src="./images/icon4.png" alt=""></button>
                                </div>
                                <div>
                                    <button class="btn btn-active btn-primary rounded-full">Sign Up</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl">ReTro</a>
                </div>
                <div class="navbar-end hidden lg:flex ">
                    <ul class="menu menu-horizontal px-1 ">
                        <div class="flex gap-3">
                            <div class="tooltip" data-tip="home">
                                <button class="btn btn-circle"><img src="./images/icon1.png" alt=""></button>
                            </div>
                            <div class="tooltip" data-tip="about">
                                <button class="btn btn-circle"><img src="./images/icon2.png" alt=""></button>
                            </div>
                            <div class="tooltip" data-tip="add">
                                <button class="btn btn-circle"><img src="./images/icon3.png" alt=""></button>
                            </div>
                            <div class="tooltip" data-tip="location">
                                <button class="btn btn-circle"><img src="./images/icon4.png" alt=""></button>
                            </div>
                            <div>
                                <button class="btn btn-active btn-primary rounded-full">Sign Up</button>
                            </div>
                        </div>
                    </ul>
                </div>

            </div>
        </nav>
        <!-- nav end -->

        <!-- banner start -->
        <section>
            

        </section>
    </header>
</body>

</html>
